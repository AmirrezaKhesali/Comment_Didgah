<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/iranyekan" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/iranyekan');
    </style>
    <link rel="stylesheet" href="./Modal.css" />
</head>

<body>

    <div class="backdrop-modal-didgah" id="bachdrop" onclick='handlerAlert()'></div>

    <div class="card Modal-didgah">
        <div class="head-modal-didgah">
            <span>نظر یا دیدگاه خود را ثبت کنید</span>
        </div>
        <div class="mail-box w-75">
            <div class="input-group input-group-merge w-100">
                <span id="basic-icon-default-fullname2" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg"
                        width="20" height="20" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                            d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5" />
                    </svg></span>



                <!-- //// inputs /// -->
                <input type="text" class="form-control mx-1" id="basic-icon-default-fullname" placeholder="دیدگاه شما ..."
                    aria-label="John Doe" aria-describedby="basic-icon-default-fullname2" style="height: 45px;">

                <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    style="max-height: 240px;"></textarea> -->

                <!-- //// inputs /// -->




            </div>
        </div>
        <div class="d-flex justify-content-evenly btn-mail ">
            <div class="mx-2">
                <button class="btn btn-primary waves-effect waves-light">ثبت دیدگاه</button>
            </div>
            <div>
                <button class="btn btn-secondary waves-effect waves-light">انصراف</button>
            </div>
        </div>
    </div>

    <script src="../file.js"></script>

</body>

</html>
